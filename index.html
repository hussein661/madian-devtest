<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devtest by madian</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Users Devtest By Hussein H.</h1>
      <hr />
      <div id="category-filter">
        <button data-category="category 1">Category 1</button>
        <button data-category="category 2">Category 2</button>
        <button data-category="category 3">Category 3</button>
        <button data-category="category 4">Category 4</button>
        <button data-category="category 5">Category 5</button>
      </div>
      <button id="remove-button">Remove Selected Users</button>
      <select id="select-button">
        <option value="10">10 Users</option>
        <option value="20">20 Users</option>
        <option value="30">30 Users</option>
        <option value="40">40 Users</option>
        <option value="50">50 Users</option>
      </select>
      <div id="user-container">
        <h3 class="loader-wrapper">
          <img
            class="loading-image"
            src="https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca_w200.gif"
          />
        </h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
